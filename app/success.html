<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body
    class="bg-CharcoalGrey min-h-[100dvh] font-medium transition-all duration-300 flex items-center justify-center relative"
  >
    <main>
      <div
        role=""
        class="max-w-lg px-16 py-12 rounded-3xl bg-white flex flex-col gap-8 items-start max-sm:px-8 max-sm:py-4 max-sm:min-h-[100dvh] max-sm:rounded-none max-sm:justify-center"
      >
        <img src="../assets/images/icon-success.svg" alt="" />
        <h1
          class="font-bold text-[3.5rem] leading-none max-sm:text-3xl max-sm:justify-self-center"
        >
          Thanks for subscribing!
        </h1>
        <p>
          A confirmation email has been sent to
          <span class="font-bold">ash@loremcompany.com.</span> Please open it
          and click the button inside to confirm your subscription.
        </p>
        <a
          href="./"
          type="submit"
          class="py-5 px-10 bg-CharcoalGrey text-white rounded-xl font-bold transition-all duration-300 inline-flex items-center justify-center w-full hover:bg-Tomato shadow-Tomato hover:shadow-2xl"
          >Dismiss message</a
        >
      </div>
    </main>
  </body>
</html>
